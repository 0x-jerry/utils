name: test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v2

      - name: Install pnpm
        run: curl -f https://get.pnpm.io/v6.14.js | node - add --global pnpm@6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npm.taobao.org
          cache: "pnpm"

      - run: pnpm i

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 1e06679220ee24cfd303bd437618cd5fc15a33be1322a81dc269b0f56977690a
        with:
          coverageCommand: pnpm run test:coverage
          coverageLocations: ${{github.workspace}}/coverage/clover.xml:clover
